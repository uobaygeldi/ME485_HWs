[backend-cpu]
multi-thread = single

[mesh]
in_name=naca12.msh
out_name=naca12.pbm

[constants]
gamma = 1.4
lref = 1.0
mach = 0.8
aoa = 10
rhof = 1.0
uf = %(mach)s
pf = 1/%(gamma)s
pmin = 1e-4

[solver]
system = euler
order = 2
gradient=hybrid
limiter = mlp-u1
riemann-solver = roem

[solver-time-integrator]
mode = steady
cfl = 5.0
stepper = lu-sgs
max-iter = 10000
tolerance = 1e-4


[soln-plugin-writer]
name = out-{t:.2f}
iter-out = 500

